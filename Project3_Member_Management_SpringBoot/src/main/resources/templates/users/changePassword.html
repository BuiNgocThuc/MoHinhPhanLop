<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Change Password</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h3>Change Password</h3>
            <hr>
            <div>
                <div th:if="${param.wrongOldPassword}">
                    <div class="alert alert-danger">Current Password is not correct</div>
                </div>
                <div th:if="${param.changePasswordSuccess}">
                    <div class="alert alert-success">Change Password Successfully</div>
                </div>
                <form action="#" th:action="@{/changePassword}" method="POST">
                    <input type="text" name="oldPassword" class="form-control mb-4 w-25" placeholder="Old Password"/>
                    <input type="text" name="newPassword" class="form-control mb-4 w-25" placeholder="New Password"/>
                    <input type="text" name="confirmPassword" class="form-control mb-4 w-25" placeholder="Confirm New Password"/>
                    <button type="submit" class="btn btn-info col-2 btn-lg">Save</button>
                </form>

                <hr>
                <a th:href="@{/}">Back to Home Page</a>
            </div>
        </div>
    </body>
</html>
