<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h3>Violation History</h3>
            <hr>
            <table class="table table-bordered table-striped table-responsive-md">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Disciplinary measure</th>
                        <th scope="col">Fine Amount</th>
                        <th scope="col">Date</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="state: ${data}">
                        <td th:text="${state.id}">...</td>
                        <td th:text="${state.description}">...</td>
                        <td th:text="${state.fine}">...</td>
                        <td th:text="${state.date}">...</td>
                        <td th:text="${state.status}">...</td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <a th:href="@{/}">Back to Home Page</a>
        </div>

    </body>
</html>
