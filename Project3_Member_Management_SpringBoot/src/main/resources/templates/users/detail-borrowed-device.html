<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h2>Bảng thông tin mượn thiết bị</h2>
            <table class="table">
              <thead>
                <tr>
                  <th>Mã thiết bị</th>
                  <th>Tên thiết bị</th>
                  <th>Thời gian mượn</th>
                </tr>
              </thead>
              <tbody>
                 <tr th:each="i : ${borrowedDevices}">
            <td th:text="${i.device != null ? i.device.id : 'N/A'}">Device ID</td>
            <td th:text="${i.device != null ? i.device.name : 'N/A'}">Device Name</td>
            <td th:text="${#dates.format(i.borrowedTime, 'dd/MM/yyyy HH:mm')}">Borrowed Time</td>
        </tr>
              </tbody>
            </table>
</div>

    </body>
</html>
