<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{/admin/dashboard}">
    <head>
        <title>Member Management</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mt-3">
                <h3>Borrowed Devices List</h3>
                <a th:href="@{/admin/membersList}">Back to Members List</a>
            </div>
            <hr>
            <a th:href="@{/admin/membersList/showFormRegisterBorrowDevice}" class="btn btn-info me-3 btn-lg mb-3">Borrow Device</a>
            <!-- Table -->
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Member ID</th>
                        <th scope="col">Member Name</th>
                        <th scope="col">Time of borrowing</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usage : ${borrowedDevices}">
                        <td th:text="${usage.device.id}">...</td>
                        <td th:text="${usage.device.name}">...</td>
                        <td th:text="${usage.member.id}">...</td>
                        <td th:text="${usage.member.name}">...</td>
                        <td th:text="${usage.borrowedTime}">...</td>
                        <td>
                            <a class="btn btn-danger"
                               th:href="@{/admin/membersList/returnDevice(usageId=${usage.id})}"
                               onclick="if (!(confirm('Are you sure you want to return this device?')))
                                               return false">Return</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
