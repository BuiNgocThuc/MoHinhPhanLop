<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảng Xử Lý</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h2 class="my-4">Bảng Xử Lý</h2>
  <div class="d-flex justify-content-between align-items-center mb-4">
    <!-- Ô tìm kiếm -->
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Tìm kiếm...">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">X</button>
      </div>
    </div>
    
    <!-- Nút Add -->
<!--    <button type="button" class="btn btn-primary" data-toggle="modal" href="/addDiscipline">
      Add
    </button>-->
    <a href="/addDiscipline" class="btn btn-success">Add</a>  
    
    <!-- Nút Update -->
    <button type="button" class="btn btn-warning">Update</button>
    
    <!-- Nút Delete -->
    <button type="button" class="btn btn-danger">Delete</button>
    
    <!-- Nút Import Excel -->
    <button type="button" class="btn btn-success">Import Excel</button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Mã Xử Lý</th>
        <th scope="col">Mã Thành Viên</th>
        <th scope="col">Tên Thành Viên</th>
        <th scope="col">Hình Thức Xử Lý</th>
        <th scope="col">Số Tiền</th>
        <th scope="col">Ngày Xử Lý</th>
        <th scope="col">Trạng Thái Xử Lý</th>
      </tr>
    </thead>
    <tbody>
      <!-- Thêm dữ liệu vào đây -->
      <tr>
        <td>001</td>
        <td>TV001</td>
        <td>Nguyễn Văn A</td>
        <td>Thanh toán</td>
        <td>100.000 VND</td>
        <td>2024-05-01</td>
        <td>Đã xử lý</td>
      </tr>
      <!-- Thêm các hàng dữ liệu khác tương tự -->
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
