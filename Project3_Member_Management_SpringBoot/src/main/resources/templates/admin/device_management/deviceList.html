<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Device Management</title>
        <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Device Management</h1>
            <div
                th:if="${param.err}"
                class="alert alert-danger alert-dismissible"
            >
                <a
                    href="#"
                    class="close"
                    data-dismiss="alert"
                    aria-label="close"
                    >&times;</a
                >
                <span th:text="${param.err}"></span>
            </div>
            <div
                th:if="${param.success}"
                class="alert alert-success alert-dismissible"
            >
                <a
                    href="#"
                    class="close"
                    data-dismiss="alert"
                    aria-label="close"
                    >&times;</a
                >
                <span th:text="${param.success}"></span>
            </div>
            <div class="container">
                <h2>Batch Delete</h2>
                <button
                    type="button"
                    class="btn btn-info btn-lg"
                    data-toggle="modal"
                    data-target="#myModal"
                >
                    Open Modal
                </button>

                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button
                                    type="button"
                                    class="close"
                                    data-dismiss="modal"
                                >
                                    &times;
                                </button>
                                <h4 class="modal-title">Batch Delete</h4>
                            </div>
                            <div class="modal-body">
                                <form method="post" action="/batch-delete">
                                    <div class="form-group">
                                        <label for="yearInput">Year:</label>
                                        <input
                                            value="2000"
                                            type="number"
                                            class="form-control"
                                            id="yearInput"
                                            name="yearInput"
                                            placeholder="Enter year"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="deviceSelect"
                                            >Device:</label
                                        >
                                        <select
                                            class="form-control"
                                            id="deviceSelect"
                                            name="deviceSelect"
                                        >
                                            <option value="1">1-Micro</option>
                                            <option value="2">
                                                2-Projector
                                            </option>
                                            <option value="3">3-Camera</option>
                                            <option value="4">
                                                4-Cassette
                                            </option>
                                            <option value="5">5-TV</option>
                                            <option value="6">
                                                6-Standing fan
                                            </option>
                                        </select>
                                    </div>
                                    <div class="modal-footer">
                                        <button
                                            id="deleteButton"
                                            type="submit"
                                            class="btn btn-danger"
                                        >
                                            Delete
                                        </button>
                                        <button
                                            type="button"
                                            class="btn btn-default"
                                            data-dismiss="modal"
                                        >
                                            Close
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="device : ${devices}">
                        <td th:text="${device.id}"></td>
                        <td th:text="${device.name}"></td>
                        <td th:text="${device.description}"></td>
                        <td>
                            <a
                                th:href="@{'/admin/device-management/' + ${device.id}}"
                                class="btn btn-primary btn-sm"
                                >Edit</a
                            >
                            <form
                                th:action="@{'/delete-device/' + ${device.id}}"
                                method="post"
                                style="display: inline"
                            >
                                <button
                                    type="submit"
                                    class="btn btn-danger btn-sm"
                                >
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(devices)}">
                        <td colspan="4" class="text-center">
                            No devices available
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script>
            $(document).ready(function () {
                $("#deleteButton").click(function () {
                    var deviceSelectValue = $("#deviceSelect").val();
                    var yearInputValue = $("#yearInput").val();
                    if (deviceSelectValue != "" && yearInputValue != "") {
                        $("#myModal form").submit(); // Gửi yêu cầu POST khi nhấn nút "Delete"
                        $("#myModal").modal("hide");
                    } else {
                        console.error("Invalid values!");
                    }
                });
            });
        </script>
    </body>
</html>
