<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/dashboard}">
    <!-- ... (existing HTML code) ... -->

    <body>
        <div th:fragment="contentAdmin">
            <!-- ... (existing HTML code) ... -->

            <div class="d-flex justify-content-between align-items-center mb-3">
                <!-- Search input -->
                <div class="input-group">
                    <input
                        type="search"
                        class="form-control"
                        placeholder="Search by name or ID..."
                        id="searchInput"
                        th:value="${query}"
                    />
                </div>
            </div>

            <!-- ... (existing code for table and modals) ... -->

            <table class="table table-bordered table-striped table-responsive-md" id="deviceTable">
                <!-- ... (existing table header) ... -->
                <tbody>
                    <tr th:each="device : ${devices}">
                        <!-- ... (existing table rows) ... -->
                    </tr>
                    <tr th:if="${#lists.isEmpty(devices)}">
                        <td colspan="4" class="text-center">No devices available</td>
                    </tr>
                    <tr id="noResults" style="display: none">
                        <td colspan="4" class="text-center">No results found</td>
                    </tr>
                </tbody>
            </table>

            <!-- Pagination -->
            <nav aria-label="Device pagination" th:if="${totalPages > 0}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${page == 0} ? 'disabled'">
                        <a
                            class="page-link"
                            th:href="@{/admin/device-management(page=${page - 1}, limit=${limit}, query=${query})}"
                            aria-label="Previous"
                        >
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li
                        class="page-item"
                        th:classappend="${currentPage == page} ? 'active'"
                        th:each="currentPage : ${#numbers.sequence(0, totalPages - 1)}"
                    >
                        <a
                            class="page-link"
                            th:href="@{/admin/device-management(page=${currentPage}, limit=${limit}, query=${query})}"
                            th:text="${currentPage + 1}"
                        ></a>
                    </li>
                    <li class="page-item" th:classappend="${page == (totalPages - 1)} ? 'disabled'">
                        <a
                            class="page-link"
                            th:href="@{/admin/device-management(page=${page + 1}, limit=${limit}, query=${query})}"
                            aria-label="Next"
                        >
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- ... (existing JavaScript code) ... -->

        <script>
            $(document).ready(function () {
                var initialColumnWidths = [];
                $("#deviceTable th").each(function () {
                    initialColumnWidths.push($(this).width());
                });

                $("#searchInput").on("input", function () {
                    var query = $(this).val();
                    window.location.href = "/admin/device-management?query=" + query;
                });

                function removeDiacritics(str) {
                    return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                }
            });
        </script>
    </body>
</html>
