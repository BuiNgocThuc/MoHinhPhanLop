<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Member Management</title>
    </head>
    <body>
        <div class="container"> 
            <h3>Member Directory</h3>
            <hr>
            <!-- Button group -->
            <div class="d-flex justify-content-start align-items-center mb-3">
                <a th:href="@{/showFormForAdd}" class="btn btn-success me-3 btn-lg">Add Member</a>
                <a th:href="@{/showListBorrowedDevices}" class="btn btn-info me-3 btn-lg">Borrow / Return Device</a>
            </div>
            <table class="table table-bordered table-striped table-responsive-md">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Department</th>
                        <th scope="col">Major</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="state: ${data}">
                        <td th:text="${state.id}">...</td>
                        <td th:text="${state.name}">...</td>
                        <td th:text="${state.department}">...</td>
                        <td th:text="${state.major}">...</td>
                        <td th:text="${state.phone}">...</td>
                        <td th:text="${state.email}">...</td>
                        <td th:text="${state.password}">...</td>
                        <td>
                            <a th:href="@{/showFormForUpdate(memberId=${state.id})}" class="btn btn-primary">Update</a>
                            <a th:href="@{/delete(memberId=${state.id})}" class="btn btn-danger"
                               onclick="if (!(confirm('Are you sure you want to delete this member?')))
                                               return false">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
