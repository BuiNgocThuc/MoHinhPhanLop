<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{/admin/dashboard}">
    <head>
        <title>Member Management</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h3>Register Device Borrowing</h3>
            <hr>
            <div class="d-flex justify-content-between align-items-start h-100">
                <div class="h-100 w-50 p-3">
                     <div th:if="${param.successt}">
                            <div class="alert alert-success">Borrow device successfully</div>
                        </div>
                    <form action="#" th:action="@{/admin/membersList//borrowDevice}" method="POST" th:object="${usage}">
                        <input type="text" class="form-control mb-4 w-50" placeholder="Member ID" required th:field="*{member.id}"/>
                        <input type="text" class="form-control mb-4 w-50" placeholder="Device ID" required th:field="*{device.id}"/>

                        <button type="submit" class="btn btn-info col-2">Save</button>
                    </form>

                    <hr>
                    <a th:href="@{/admin/membersList/showListBorrowedDevices}">Back to Borrowed Devices List</a>
                </div>

                <div class="h-100 w-50">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="device : ${availableDevices}">
                                <td th:text="${device.id}">...</td>
                                <td th:text="${device.name}">...</td>
                                <td th:text="${device.description}">...</td>
                                <td>
                                    <a class="btn btn-info"
                                       onclick="if (!(confirm('Are you sure you want to borrow this device?')))
                                                               return false">Borrow</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
