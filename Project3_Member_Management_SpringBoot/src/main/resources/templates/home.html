<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0" th:if="${session.user}">
                    <li><a href="#" class="nav-link px-2 link-secondary">Device</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark" th:href="@{/disciplines/violation_history}">Discipline</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">Booking</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark" th:href="@{/members/profile}">Profile</a></li>
                </ul>

                <div class="col-md-3 text-end me-5">
                    <div th:if="${session.user}" class="">
                        <a type="button" class="btn btn-outline-primary" th:href="@{/logout}">Log out</a>
                        <span th:text="'Hi ' + ${session.user.name}"></span>
                    </div>
                    <div th:unless="${session.user}">
                        <a type="button" class="btn btn-outline-primary me-2" th:href="@{/loginPage}">Login</a>
                        <a type="button" class="btn btn-primary" href="#">Sign-up</a>
                    </div>
                </div>
            </header>
            <h1 class="text-center">User page</h1>
        </div>
    </body>
</html>
